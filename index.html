<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="mello.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="down">

          <h1>AnimesHouse</h1>

        </div>
      </div>

    <main>
      <div class="verde">
        <div class="tabela">
          <div class="img">

          </div>
        </div>
      </div>
      <div class="branco">

          <div class="img">
